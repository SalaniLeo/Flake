app-id: dev.sudatoLeo.Flake
finish-args:
        "--device=dri",
        "--share=ipc",
        "--share=network",
        "--socket=wayland",
        "--socket=fallback-x11",
        "--socket=pulseaudio",
        "--filesystem=xdg-music",
        "--talk-name=org.freedesktop.Tracker3.Writeback",
        "--talk-name=org.gnome.OnlineAccounts",
        "--talk-name=org.gnome.ControlCenter",
        "--talk-name=org.gnome.Settings",
        "--system-talk-name=org.freedesktop.login1",
        "--add-policy=Tracker3.dbus:org.freedesktop.Tracker3.Miner.Files=tracker:Audio"

runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: main.py
modules:
  buildsystem: cmake-ninja
  name: flake
  sources:
    type: archive
    path: https://github.com/SalaniLeo/Flake/archive/refs/tags/v0.0.2.tar.gz
